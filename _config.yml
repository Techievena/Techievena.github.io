
# Site settings

# NB! Set your site's url, otherwise stuff will break :)

url: "https://techievena.github.io"

# If you're hosting your site at a Project repository on GitHub pages
# (https://yourusername.github.io/repository-name)
# and NOT your user repository (https://yourusername.github.io)
# then add in the baseurl here, like this: "/repository-name"
#
# NB! Without this *nothing* will work, because it's used in every path :)

baseurl: 

# Google tracking id

google-tracking-id: "UA-89359211-1"

# Forces https everywhere in your website, except when you serve it locally
# If you are not hosted on Github Pages, and your host doesn't support https
# then you should disable it

force-https: True

#############
# HTML Head #
#############

lang: "en"
author: "Abinash Senapati"
title: "{ @Techievena }"
description: "The personal website and blog of Abinash Senapati a.k.a. Techievena."
keywords: "Senapati, Abinash, techievena, IIT, Kharagpur, Machine Learning, Data Analytics, Google Code-in, Open Source, Google Source of Code"
favicon: "/img/favicon.ico"
audio: 

################
# Header layout #
################

black-favicon: "/img/blackicon.ico"

background-img: "../img/intro-bg.jpg"

##############################
# Dynamic Text on the Header #
##############################

dynamic-typing: True
shuffle: False # Shuffle the lines.
loop: True
loop-count: False # Set False for infinite loop, or set any number for finite loop.
type-speed: 10
start-delay: 200
delete-delay: 5000
lines: # You can add HTML Tags in the Text
  - text: "Good, better, best."
  - text: "Never let it rest."
  - text: "'Til your good is better"
  - text: "and your better is best."

me-img: "/img/abinash.png"

##############################
# Color the browser elements #
##############################
color-browser: "#000000"
apple-status-bar-style: "black"

################
# Web app mode #
################

web-app-mode: True

# Icons for Web App mode

icon-36p: "/img/web-app/icon-36p.png"
icon-48p: "/img/web-app/icon-48p.png"
icon-72p: "/img/web-app/icon-72p.png"
icon-96p: "/img/web-app/icon-96p.png"
icon-144p: "/img/web-app/icon-144p.png"
icon-192p: "/img/web-app/icon-192p.png"

########
# Blog #
########

enable-gesture-navigation: True

post-preview-words: 96

paginate: 5

email-share: True
fb-share: True
twitter-share: True
linkedin-share: True
reddit-share: False
google-plus-share: True
tumblr-share: False
pinterest-share: False
pocket-share: False
vkontakte-share: False

disqus-shortname: "techievena"

syntax-highlight: True

############
# Timeline #
############

events:
  - image: "/img/timeline/societe-generale.png"
    date: "May 2018 - July 2018"
    description: "**Société Générale** - Summer Intern"
  - image: "/img/timeline/apertium.png"
    date: "Apr 2018 - August 2018"
    description: "**Apertium** - Google Summer of Code student"
  - image: "/img/timeline/coala.png"
    date: "Dec 2017 - Jan 2018"
    description: "**coala** - Google Code-in Mentor"
  - image: "/img/timeline/open-source.png"
    date: "Dec 2016 - Present"
    description: "Open Source !!!"
  - image: "/img/timeline/iitkgp.png"
    date: "July 2015 - Present"
    description: "**IIT Kharagpur** - B.Tech. in E&ECE department"
  - image: "/img/timeline/school.png"
    date: "May 2007 - Mar 2015"
    description: "**DAV Unit-8** - High School"

# First image of the Timeline

timeline-img: "/img/timeline/default.png"

###########
# Contact #
###########

email: "abinashsena@gmail.com"

################
# Author Blurb #
################

# The author blurb goes underneath blog posts.
# This works best when your author blurb image has a transparent background, or matches your site background color.

# if the author_blurb is not set, then this feature is skipped
author_blurb: "Abinash Senapati is currently a final year undergraduate in <a href='http://iitkgp.ac.in/' target='blank'>Indian Institute of Technology, Kharagpur</a>. Pursuing a major in Electronics and Electrical Communication Engineering academically, he is mostly intrigued by the recent developments in the field of deep learning and blockchain technology. He is an active developer, working with three open-source organisations at the moment; namely <a href='https://www.apertium.org/' target='blank'>Apertium</a>, <a href='http://coala.io/' target='blank'>coala</a> and <a href='https://gitmate.io/'' target='blank'>gitmate</a>."
author_blurb_image: "/img/author.png"

##################
# Social Buttons #
##################

social:
  - title: "facebook"
    url: "https://www.facebook.com/Techievena"
  - title: "twitter"
    url: "https://twitter.com/Techievena"
  - title: "github"
    url: "https://github.com/Techievena"
  - title: "linkedin"
    url: "https://www.linkedin.com/in/Techievena"
  - title: "rss"
    url: "/feed.xml"

############
# 404 page #
############

error-img: "/img/labtocat.png"

##################
# GPG on Keybase #
##################

keybase-username: techievena
keybase-in-social: True
keybase-in-footer: True

################################################################################

# NB! Tread carefully if you want to change the variables below this point!

# Sections shown in the index page

pages_list:
  About: 'about'
  Blog: 'latest-post'
  Timeline: 'timeline'
  Contact: 'contact'

# Exclusion list from the generated _site

exclude: ["Gemfile", "README.md", "CONTRIBUTING", "CONTRIBUTORS", "scripts"]

# Pagination path

paginate_path: "blog/page:num/"

# Enable minification SASS

sass:
  style: compressed

plugins:
  - jekyll-paginate
  - jemoji
